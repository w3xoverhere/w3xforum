{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base_temp.css' %}">
    {% block links %}{% endblock %}
    <title>{% block title %}Измени title{% endblock %}</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    html,
    body {
        height: 100%;
    }
    .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100%;
    }
    .content {
        flex: 1 0 auto;
    }
    .footer {
        flex: 0 0 auto;
    }

    .footer {
        background-color: black;
        height: 50px;
        width: 100%;
    }

    .footer img {
        margin-left: 20px;
    }
</style>
<body>
    <div class="wrapper">
        <div class="content">
            {% include '_inc/_navbar.html' %}
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <img src="{% static 'imgs/django.png' %}" alt="-">
            <img src="{% static 'imgs/postgresql.svg' %}" alt="-" width="28px" height="28px">
        </div>
    </div>
</body>
<script rel="script" language="JavaScript" src="{% static 'js/bootstrap.min.js' %}"></script>
{% block scripts %}{% endblock %}
</html>
